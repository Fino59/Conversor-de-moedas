<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - Imersão Dev Alura</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="background-image"></div>
  <header>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra o valor do REAL em outras moedas:
        </p>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </header>

  <main class="main">
    <div class="valor">
      <img class="brasil" src="./assets/Brazil.png" alt="Brazil Flag">
      <p class="cifrao">R$</p>
      <form action="">
        <input type="number" class="form-input" placeholder="Digite o valor" id="moneyInput">
      </form>
    </div>

    <table class="table">
      <tr>
        <th>Pais</th>
        <th>Moeda</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td><img src="./assets/dolar.png" alt="USA flag"></td>
        <td><h4>Dolar: US$</h4></td>
        <td><div id="dolarOutput"></div></td>
      </tr>
      <tr>
        <td><img src="./assets/euro.png" alt="Euro flag"></td>
        <td><h4>Euros: €</h4></td>
        <td><div id="euroOutput"></div></td>
      </tr>
      <tr>
        <td><img src="./assets/libra.png" alt="Great Britain Flag"></td>
        <td><h4>Libra: £</h4></td>
        <td><div id="libraOutput"></div></td>
      </tr>
      <tr>
        <td><img src="./assets/yene.png" alt="Japan Flag"></td>
        <td><h4>Iene: ¥</h4></td>
        <td><div id="ieneOutput"></div></td>
      </tr>
    </table>
  </main>
    
  <footer class="footer">
    <div>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-footer" alt="">
      <p class="dev">by Danilo Fontes</p>
    </div>
  </footer>
    
  <script src="./scripts.js"></script>
</body>
</html>
